plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: '../common_component_build.gradle'

def config = rootProject.ext

android {
    buildTypes {
        release {
            buildConfigField "String", "MODULE_NAME", '"首页模块"'
        }
        debug {
            buildConfigField "String", "MODULE_NAME", '"首页模块"'
        }
    }
}

dependencies {
    implementation config.banner

    implementation config.smart_refresh_layout
    implementation config.smart_refresh_header_material
    implementation config.smart_refresh_footer_classics

    implementation project(path: ':ahead-utils')
    implementation project(path: ':ahead-base')
}